<form [formGroup]="jobForm" class="form-outer" novalidate>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Title" formControlName="title" required>
      </mat-form-field>
      <mat-form-field style="display:none;">
        <input matInput type="text" placeholder="id" formControlName="_id">
      </mat-form-field>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Location" formControlName="location">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Job Type" formControlName="jobType" required>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Job ID" formControlName="jobId" required>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Experience" formControlName="experience" required>
      </mat-form-field>
    </div>
  </div>

  <div formArrayName="requirements">
    <div [formGroupName] = "i" *ngFor="let requirement of requirements.controls let i=index">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-form-field>
            <input matInput type="text" placeholder="Requirement"  formControlName="requirement">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>


  <button type="button" class="btn btn-warning" (click)="addRequirement()">Add Requirement</button>



  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center request-outer">
      <button type="submit" mat-button mat-raised-button [mat-dialog-close]="1" (click)="onSubmit()" [disabled]="!jobForm.valid">Save</button>
      <button mat-dialog-close type="button" mat-button style="margin-left: 10px;">Cancel</button>
    </div>
  </div>

</form>
