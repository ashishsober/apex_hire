<section class="val_index_page">
  <div class="banner_index">

    <div class="banner_sec">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1>Job<span> Board</span>

              <span class="development wow fadeIn">
                <span class="develop_before"></span>Mail your CV at hr@apexhireusa.com<span class="develop_after"></span>
              </span>
            </h1>
          </div>
        </div>
      </div>
    </div>

    <div class="get-support">
      <div class="container">
        <div class="row" style="margin-bottom: 15px;padding-left: 18px;" *appShowAuthed>
          <button class="btn btn-primary" (click)="addJob()">ADD</button>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom:30px;text-align: left;"
            *ngFor="let item of jobData">
            <div>
              <a style="position: absolute;cursor: pointer;right: 25px;top: 10px;" href="mailto:hr@apexhireusa.com">
                  <button class="btn btn-primary">Apply Now</button></a>
            </div>
            <div class="job_detail">
              <ul>
                <li>
                  <p class="address"><strong>Title:</strong>{{ item.title}}</p>
                  <p class="address"><strong>Location:</strong>{{ item.location}}</p>
                  <p class="address"><strong>Job Type:</strong>{{ item.jobType }}</p>
                  <p class="address"><strong>Job ID:</strong>{{ item.jobId }}</p>
                  <p class="desc"><strong>Experience:</strong></p>
                  <p class="address">{{ item.experience }}</p>
                  <ul class="requirement">
                    <li *ngFor="let req of item.requirements">{{ req.requirement }}</li>
                  </ul>
                </li>
              </ul>
              <span><small>Posted By : 8 January 2020</small></span>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</section>


<ng-template #callAPIDialog>
  <div mat-dialog-content>
    <h2 matDialogTitle>Are you sure you want to delete</h2>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button matDialogClose="no" mat-button> No</button>
    <button mat-button matDialogClose="yes" mat-raised-button mat-button>Yes</button>
  </mat-dialog-actions>
</ng-template>
