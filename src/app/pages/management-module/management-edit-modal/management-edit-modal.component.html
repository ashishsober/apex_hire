<form #managementForm="ngForm" class="form-outer" novalidate>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field style="display:none;">
        <input matInput type="text" placeholder="Profile Image" name="profileImage" #profileImage="ngModel" [(ngModel)]="managementModal.profileImage">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Name" #name="ngModel" [(ngModel)]="managementModal.name" name="name"
          required>
        <mat-error *ngIf="name.hasError('required')">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field style="display:none;">
        <input matInput type="text" placeholder="id" #id="ngModel" [(ngModel)]="managementModal._id" name="_id">
      </mat-form-field>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Position" name="position" #position="ngModel" [(ngModel)]="managementModal.position">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <textarea matInput placeholder="Description" name="discription" #discription1="ngModel" [(ngModel)]="managementModal.discription" style="height:175px;" maxlength="400"></textarea>
        <mat-hint align="end"> Maximum characters 400</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="email" placeholder="Email" name="emailid" #email="ngModel" [(ngModel)]="managementModal.emailid"
          pattern="^[a-zA-Z0-9_%+\-]+([a-zA-Z0-9_%+\.\-]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
        <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="email.hasError('pattern')">Please enter a valid Email</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center request-outer">
      <button type="submit" mat-button mat-raised-button [mat-dialog-close]="1" (click)="onSubmit(managementForm)" [disabled]="!managementForm.valid">Save</button>
      <button mat-dialog-close type="button" mat-button style="margin-left: 10px;">Cancel</button>
    </div>
  </div>
</form>
